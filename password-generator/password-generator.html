<script>
    // backend

    var mainBtn = document.getElementById('mainBtn')
    var textDisplay = document.getElementById('textBox')

    
    let min = 0;
    let max = 100;
    

    const allGenerators = {
        lower: randomLowerAlphaGen(),
        upper: randomUpperAlphaGen(),
        symbol: randomSymbolsGen(),
        anynums: randomIntGen(),
    }
    
    let _emptyGen = Object.values(allGenerators);
    
   
    let newPasswordLenght = 20

    function generatePassword(){
        for(let i = 0; i < _emptyGen.length; i++){
            let newPassword = ' ';
            while(newPasswordLenght > newPassword.length){
                newPassword += _emptyGen[Math.floor(Math.random() * _emptyGen.length)];
            }console.log(newPassword)
            // textBox.innerHTML = newPassword
          
            
        }
    }

    
      

    function randomIntGen() {
    let  newRandomInt = (Math.floor(Math.random() * (min - max)) + max);
    let nextNumberToString = newRandomInt.toString()
    return nextNumberToString
    } 


    function randomLowerAlphaGen(){
        let loweralpha = 'abcdefghijklmnopqrstuvwxyz';
        return loweralpha[Math.floor(Math.random() * loweralpha.length)];
    }

    function randomUpperAlphaGen(){
        let upperAlphaGen = 'abcdefghijklmnopqrstuvwxyz';
        let newAlphaRandom = upperAlphaGen[Math.floor(Math.random() * upperAlphaGen.length)]
        let makeNewAlpha = newAlphaRandom.toUpperCase()
        return makeNewAlpha
    }

    function randomSymbolsGen(){
        let symbolsList = '+-@#$%=*&/[]{}?<>"!()';
        return symbolsList[Math.floor(Math.random() * symbolsList.length)]
    }
